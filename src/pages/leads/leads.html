<ion-header>

  <ion-navbar color="primary">
    <ion-title>Leads Management</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="notifications()"><ion-icon name="ios-notifications"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of leadsArray">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-avatar item-start>
              <img src="../assets/imgs/logo2.png">
            </ion-avatar>
          </ion-col>
          <ion-col col-6 (click)="itemTapped($event,item)">
            <h2>{{item.name}}</h2>
            <p>{{item.selectedProduct}}</p>
            <span style="color:orange">Status:{{item.status}}</span>
           
          </ion-col>
         
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>




  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addLead()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
