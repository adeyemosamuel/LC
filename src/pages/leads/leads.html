<ion-header>

  <ion-navbar color="primary">
    <ion-title text-left>Leads Management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-avatar item-start>
        <img src="../assets/imgs/logo2.png">
      </ion-avatar>
      <h2>{{item.Name}}</h2>
      <p>{{item.Product_Type}}</p>
      <button ion-button clear item-end (click)="itemTapped($event,item)">View</button>
    </ion-item>
    </ion-list>

   

    <ion-fab right bottom>
        <button ion-fab color="primary"  (click)="addLead()"><ion-icon name="add"></ion-icon></button>
       </ion-fab>

</ion-content>
