<ion-content padding>
  <div class="input_area">
    <ion-item no-lines>

      <ion-label floating style="color:#4fc143">
        <ion-icon color="prefer" name="person"></ion-icon>&nbsp;Username</ion-label>
      <ion-input [(ngModel)]="Username" type="text" style="color:white"></ion-input>
    </ion-item>

    <ion-item no-lines>

      <ion-label floating style="color:#4fc143">
        <ion-icon color="prefer" name="lock"></ion-icon>&nbsp;Password</ion-label>
      <ion-input [(ngModel)]="Password" type="password" style="color:white"></ion-input>
    </ion-item>
  </div>

  <button ion-button full color="primary" [disabled]="!Username || !Password" [class.disabled]="!Username || !Password" (click)="Login()">Login</button> 

</ion-content>
