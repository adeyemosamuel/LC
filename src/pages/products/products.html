<ion-header>

  </ion-navbar>

</ion-header>

    <ion-row>
      <ion-col col-6>
        <ion-card class="account">
          <img class="img_account" src="../assets/imgs/account2.png">
          <p text-center>Account Opening</p>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="loan">
          <img class="img_loan" src="../assets/imgs/loan.png">

    </ion-row>

    <ion-row>

        </ion-col>
  
        <ion-col col-6>
          <ion-card class="atm">
