<ion-content padding>
  <ion-grid class="grid">

    <ion-row >
      <ion-col col-6>
        <ion-card class="account" (click)="accountOpeningPage()">
          <img class="img_account" src="../assets/imgs/account2.png">
          <p text-center style="font-weight: bold; font-size: 15px; color: white;">Account Opening</p>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="loan" (click)="loanCalculator()">
          <img class="img_loan" src="../assets/imgs/loan.png">
          <p text-center style="font-weight: bold; font-size: 15px; color: white;">Loan Calculator</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row >
        <ion-col col-6>
          <ion-card class="bank" (click)="bankProducts()" >
            <img class="img_bank" src="../assets/imgs/savings.png">
            <p text-center style="font-weight: bold; font-size: 15px; color: white;">Bank Products</p>
          </ion-card>
        </ion-col>
  
        <ion-col col-6>
          <ion-card class="lead" (click)="leadManagement()">
            <img class="img_lead" src="../assets/imgs/graphic.png">
            <p text-center style="font-weight: bold; font-size: 15px; color: white;">Leads Management</p>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
