<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>WELCOME</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-grid class="grid">

    <ion-row >
      <ion-col col-6>
        <ion-card class="account" (click)="accountOpeningPage()">
          <img class="img_account" src="../assets/imgs/account4.png">
          <p class="text" text-center style="font-weight: light; font-size: 10px; color: white;">Account Opening</p>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="loan" (click)="loanCalculator()">
          <img class="img_loan" src="../assets/imgs/loanwhite.png">
          <p class="text" text-center style="font-weight: light; font-size: 10px; color: white;">Loan Calculator</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row >
        <ion-col col-6>
          <ion-card class="bank" (click)="bankProducts()" >
            <img class="img_bank" src="../assets/imgs/savingswhite.png">
            <p class="text" text-center style="font-weight: light; font-size: 10px; color: white;">Products Compendium</p>
          </ion-card>
        </ion-col>
  
        <ion-col col-6>
          <ion-card class="lead" (click)="leadManagement()">
            <img class="img_lead" src="../assets/imgs/graphwhite.png">
            <p class="text" text-center style="font-weight: light; font-size: 10px; color: white;">Leads Management</p>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
