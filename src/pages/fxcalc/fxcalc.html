<ion-header>

  <ion-navbar color="primary">
    <ion-title>FX RATES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="card">
    <ion-card-header text-center color="primary">
      <strong>CALCULATOR</strong>
    </ion-card-header>

    <ion-card-content>

      <ion-list no-lines>

        <ion-item>
          <ion-label style="color:#4fc143">Tenure</ion-label>
          <ion-select [(ngModel)]="tenure">
            <ion-option value="tenure1">30 Days</ion-option>
            <ion-option value="tenure2">60 Days</ion-option>
            <ion-option value="tenure3">90 Days</ion-option>
            <ion-option value="tenure4">180-365 Days</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label style="color:#4fc143">Deposit Range</ion-label>
          <ion-select [(ngModel)]="range">
            <ion-option value="range1">$100k - $499k</ion-option>
            <ion-option value="range2">$500k - $999k</ion-option>
            <ion-option value="range3">$1M - $9.99M</ion-option>
            <ion-option value="range4">$10M Above</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>

          <ion-label style="color:#4fc143; " stacked>Deposit Amount($)</ion-label>
          <ion-input [(ngModel)]="p" type="number" name="p"></ion-input>
        </ion-item>
        <p ion-text text-center [hidden]="( (p == null || range == null) || (  (range == 'range1' && p >= 100000 && p <=499000)
          || (range == 'range2' && p >= 500000 && p <=999000) || (range == 'range3' && p >= 1000000 && p <=9999999) || (range == 'range4' && p >= 10000000)
          ))" style="color: red">Invalid Range</p>

        <ion-item>
          <ion-label style="color:#4fc143;" stacked>Interest Rate(%)</ion-label>
          <ion-input [(ngModel)]="r" type="number" name="r" value=""> </ion-input>
        </ion-item>
        <p ion-text text-center [hidden]="( (r == null || range == null || tenure == null) ||  (
            (tenure == 'tenure1' && range == 'range1' && r >= 0.5 && r <=0.8 ) || 
            (tenure == 'tenure1' && range == 'range2' && r >= 0.90 && r <=1.20 ) ||
            (tenure == 'tenure1' && range == 'range3' && r >= 1.50 && r <=2.75 )  ||
            (tenure == 'tenure1' && range == 'range4' && r >= 3.00 && r <=3.25 ) ||
            (tenure == 'tenure2' && range == 'range1' && r >= 0.60 && r <=1.0 ) ||
            (tenure == 'tenure2' && range == 'range2' && r >= 0.20 && r <=1.5 ) ||
            (tenure == 'tenure2' && range == 'range3' && r >= 2.00 && r <=3.25 ) ||
            (tenure == 'tenure2' && range == 'range4' && r >= 3.50 && r <=3.75 ) ||
            (tenure == 'tenure3' && range == 'range1' && r >= 0.75 && r <=1.20 ) ||
            (tenure == 'tenure3' && range == 'range2' && r >= 1.25 && r <=1.75 ) ||
            (tenure == 'tenure3' && range == 'range3' && r >= 2.00 && r <=4.25 ) ||
            (tenure == 'tenure3' && range == 'range4' && r >= 4.50 && r <=4.75 ) ||
            (tenure == 'tenure4' && range == 'range1' && r >= 1.00 && r <=1.75 ) ||
            (tenure == 'tenure4' && range == 'range2' && r >= 2.00 && r <=2.5 ) ||
            (tenure == 'tenure4' && range == 'range3' && r >= 3.0 && r <=5.0 ) ||
            (tenure == 'tenure4' && range == 'range4' && r >= 5.25 && r <=5.50 )
                       ))" style="color: red">Invalid Range</p>


      </ion-list>
      <button ion-button full class="calculate" [disabled]="!((r != null || range != null || tenure != null || p!=null)
     &&  (
        (tenure == 'tenure1' && range == 'range1' && r >= 0.5 && r <=0.8 ) || 
        (tenure == 'tenure1' && range == 'range2' && r >= 0.90 && r <=1.20 ) ||
        (tenure == 'tenure1' && range == 'range3' && r >= 1.50 && r <=2.75 )  ||
        (tenure == 'tenure1' && range == 'range4' && r >= 3.00 && r <=3.25 ) ||
        (tenure == 'tenure2' && range == 'range1' && r >= 0.60 && r <=1.0 ) ||
        (tenure == 'tenure2' && range == 'range2' && r >= 0.20 && r <=1.5 ) ||
        (tenure == 'tenure2' && range == 'range3' && r >= 2.00 && r <=3.25 ) ||
        (tenure == 'tenure2' && range == 'range4' && r >= 3.50 && r <=3.75 ) ||
        (tenure == 'tenure3' && range == 'range1' && r >= 0.75 && r <=1.20 ) ||
        (tenure == 'tenure3' && range == 'range2' && r >= 1.25 && r <=1.75 ) ||
        (tenure == 'tenure3' && range == 'range3' && r >= 2.00 && r <=4.25 ) ||
        (tenure == 'tenure3' && range == 'range4' && r >= 4.50 && r <=4.75 ) ||
        (tenure == 'tenure4' && range == 'range1' && r >= 1.00 && r <=1.75 ) ||
        (tenure == 'tenure4' && range == 'range2' && r >= 2.00 && r <=2.5 ) ||
        (tenure == 'tenure4' && range == 'range3' && r >= 3.0 && r <=5.0 ) ||
        (tenure == 'tenure4' && range == 'range4' && r >= 5.25 && r <=5.50 ) ) 
       && ( (range == 'range1' && p >= 100000 && p <=499000) || (range == 'range2' && p >= 500000 && p <=999000) || (range == 'range3' && p >= 1000000 && p <=9999999) || (range == 'range4' && p >= 10000000)
                   ))" (click)="calculateInterest()">Calculate</button>


    </ion-card-content>
  </ion-card>

  <div *ngIf="isSubmitted">
    <ion-card>
      <ion-card-header>RESULT</ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <p>Simple Interest</p>
            </ion-col>
            <ion-col col-6>
              <p>{{SI}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
