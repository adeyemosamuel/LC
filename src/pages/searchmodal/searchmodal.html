
<ion-header>
  
    <ion-navbar color="primary">
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  
       <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar> -->
      <ion-buttons end>
        <button ion-button (click)="selectCancel()">CANCEL</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  <ion-list radio-group [(ngModel)]="selectedE">
    <ion-item style="color:limegreen; white-space:normal; font-weight:lighter; " no-lines *ngFor="let e of data">
      <ion-label>{{e}}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-content padding>
  
  </ion-content>
