
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-left>PRODUCTS & SERVICES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-left class="div" style="color:white;"><b>SELECT A PRODUCT</b></div>
  <ion-card class="card">
    <!-- <ion-card-header>
      SELECT A PRODUCT
    </ion-card-header> -->
  
    <ion-list no-line>
      <ion-item *ngFor="let item of TYPES; let i = index" (click)="toggleDescription(item)" >
        <ion-avatar item-start>
          <img class="img" src="../assets/imgs/logo4.png">
        </ion-avatar>
        <p style="white-space:normal; color:white;"><b>{{item.Product}}</b></p>
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </ion-item>
  
    </ion-list>
  </ion-card>

  <div >
    <img class="logo" src="../assets/logo.png">
  </div>

</ion-content>
